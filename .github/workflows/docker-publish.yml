name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build Docker image
      - name: Build the Docker image
        working-directory: ./backend
        run: | 
          docker build \
            -t sankhasuvra/expense-tracker:v1 \
            -t sankhasuvra/expense-tracker:${{ github.sha }} \
            .
      # Step 4: Push Docker image to DockerHub
      - name: Push the Docker image
        run: |
          docker push sankhasuvra/expense-tracker:v1
          docker push sankhasuvra/expense-tracker:${{ github.sha }}

      # # Step 5: Trigger Railway Deployment
      # - name: Deploy to Railway
      #   uses: railwayapp/action-deploy@2b9e1200b683d91514977299911050482367e533 # Or the latest version
      #   with:
      #     railway_token: ${{ secrets.RAILWAY_TOKEN }}
      #     service: "99c3c939-7b41-4b2a-841e-07c4e82d50a7"
      #     project: "2d7cf0a1-6799-4ff1-80b4-488dd161bb06"
      #     wait: true
      #     timeout: 600

      # Step 5 :Trigger Railway Deployment using cli
      - name: Trigger Railway Deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: "2d7cf0a1-6799-4ff1-80b4-488dd161bb06"
          RAILWAY_SERVICE_ID: "99c3c939-7b41-4b2a-841e-07c4e82d50a7"
        run: |
          npm install -g @railway/cli
          
          echo "Installed Railway CLI version:"
          railway version

          echo "Deploying image to Railway..."
          railway up --image "sankhasuvra/expense-tracker:v1" --detach
      